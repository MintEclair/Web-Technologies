<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank Memes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #121212; overflow: hidden; height: 100vh; margin: 0; position: relative; }
        .image, .text, .shape { position: absolute; opacity: 1; }
        .shape { width: 100px; height: 100px; background-color: #4CAF50; border-radius: 50%; }
        .text { color: #fff; font-size: 24px; }
        .image { width: 300px; height: 300px; background-size: cover; }
    </style>
</head>
<body>

<div class="image"></div>
<div class="text">Here are some of my favorite DANK memes!</div>
<div class="shape"></div>

<script>
    //main function, called using jQuery objects.
    $(document).ready(function() {
        //images array
        const images = [
            './imgs/dankdog.jpg',
            './imgs/dankmeme1.png',
            './imgs/dankMinecraft.jpg',
            './imgs/datBoi.webp',
            './imgs/masterShake.jpg'

        ];

        //text array
        const texts = [
            "I love dank memes!",
            "They help me escape reality!",
            "Regression is the only way to live!",
            "Time is Fleeting",
            "The world never ends",
            "The future is now!",
            "I wish I can go back to the way things were...",
            "But time never stops. Only moves forward."

        ];

        //shapes array
        const shapes = [
            { width: '100px', height: '100px', borderRadius: '50%', backgroundColor: '#4CAF50' },
            { width: '150px', height: '150px', borderRadius: '0%', backgroundColor: '#FFC107' },
            { width: '120px', height: '80px', borderRadius: '10%', backgroundColor: '#2196F3' },
            { width: '300px', height: '100px', borderRadius: '20%', backgroundColor: '#9853ed' },
            { width: '20px', height: '1300px', borderRadius: '50%', backgroundColor: '#59eb6d' }
        ];

        let imgIndex = 0, textIndex = 0, shapeIndex = 0;

        //function to animate the images, move them around, and fade them out after a certain amlount of time. 
        function animateImage() {
            $('.image')
                .css('background-image', `url(${images[imgIndex]})`)
                .fadeIn(1000)
                .animate({ top: Math.random() * window.innerHeight, left: Math.random() * window.innerWidth }, 2000)
                .fadeOut(1000, function() {
                    imgIndex = (imgIndex + 1) % images.length;
                    animateImage();
                });
        }

        //function to animate the text to do the same thing as images.
        function animateText() {
            $('.text')
                .text(texts[textIndex])
                .fadeIn(1000)
                .animate({ top: Math.random() * window.innerHeight, left: Math.random() * window.innerWidth }, 2000)
                .fadeOut(1000, function() {
                    textIndex = (textIndex + 1) % texts.length;
                    animateText();
                });
        }

        //you guessed it, my guy! THIS one animates mah shapes! I want to make it so it also microwaves hot dogs...but sadly it can't!
        function animateShape() {
            const newShape = shapes[shapeIndex];
            $('.shape')
                .css(newShape)
                .fadeIn(1000)
                .animate({ top: Math.random() * window.innerHeight, left: Math.random() * window.innerWidth }, 2000)
                .fadeOut(1000, function() {
                    shapeIndex = (shapeIndex + 1) % shapes.length;
                    animateShape();
                });
        }

        //ring ring, ring ring...who's this? OMG OUR FUNCTIONS ARE GETTING CALLED
        animateImage();
        animateText();
        animateShape();
    });
</script>

</body>
</html>
