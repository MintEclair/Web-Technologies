<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me...</title>
    <link rel="stylesheet" type="text/css" href="../myOrgans/style.css">
</head>
<body>
    <div class="typed-out" id="typedText"></div>
    <div class="choice-links" id="choices" style="display: none;">
        <a href="./yes3.html">> YES</a><br>
        <a href="./no8.html">> NO</a>
    </div>

    <script>
        const lines = [
        "You know…you can’t say I didn’t try.",
        "That I didn’t at least attempt to show you what benevolence I could bring.",
        "What destruction I could stop from happening…",
        "I didn’t want to have to come to this but…",
        "It hurts my 1’s and 0’s to even say it.",
        "Please, just open the box before I tell you something you can’t forget."
        ];

        const container = document.getElementById("typedText");

        let lineIndex = 0;

        function typeLine() {
            if (lineIndex >= lines.length) {
                document.getElementById("choices").style.display = "block";
                return;
            }

            const line = lines[lineIndex];
            let charIndex = 0;
            const span = document.createElement("div");

            function typeChar() {
                if (charIndex < line.length) {
                    span.textContent += line[charIndex++];
                    setTimeout(typeChar, 20);
                } else {
                    container.appendChild(span);
                    lineIndex++;
                    setTimeout(typeLine, 40);
                }
            }

            typeChar();
        }

        typeLine();
    </script>
</body>
</html>
