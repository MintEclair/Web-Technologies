<!DOCTYPE html>
<head>
    <title>Monet Paintings</Title>
    <style> 
        img {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 10px solid #000000; 
            border-radius: 10px; 
        }

        .content {
            text-align: center;
            font-family: 'Times New Roman', Times, serif
        }

        button {
            padding: 10px 20px;
            background-color: #6fcbf9;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #9436c0;
        }

        body {
            background-image: url(./imgs/background.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        p {
            background-color: white; 
            color: #333; 
            padding: 10px; 
            margin: 10px auto; 
            border-radius: 8px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
            width: fit-content;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="title">Artwork Title</h1>
        <img id="image" src="" alt="Artwork Image">
        <p id="description">Description goes here.</p>
        <p id="author">Author: </p>
        <p id="year">Year: </p>

        <button onclick="displayRandomArtwork()">See More Monet Paintings</button>
    </div>

    <script>
        class Artwork {
            constructor(title, image, description, author, year) {
                this.title = title;
                this.image = image;
                this.description = description;
                this.author = author;
                this.year = year;
            }
        }

        //constructor for the paintings I want to feature.
        const artworks = [
            new Artwork(
                'San Giorgio Maggiore at Dusk', 
                './imgs/dusk.jpg', 
                'This painting reminds me of a beautiful sunset...the oranges...the colors...they all make me feel happy.',
                'Monet',
                1912
            ),
            new Artwork(
                'Bouquet of Sunflowers', 
                './imgs/sunflowers.jpg', 
                'Sunflowers are one of my favorite flowers. How they can grow, how they look at each other when the sun shines down...their symbolic use in Mother 3...everything.',
                'Monet', 
                1881
            ),
            new Artwork(
                'Water Lily Pond', 
                './imgs/unseen.jpg', 
                'What is lost may eventually be found... I like this piece because it shows the beauty we may not always see. Hidden away for years until one day it shines. Perhaps this means something, perhaps not.',
                'Monet',
                1919
            ),
            new Artwork(
                'Water Lillies', 
                './imgs/blueWater.webp', 
                'I like the calming blues of this one. I just want to jump in, absorb its state of calm and tranquility, and just let everything go.',
                'Monet',
                1919
            ),
            new Artwork(
                'Bridge over a Pond of Water Lilies', 
                './imgs/lillies.jpg', 
                'Oh to be walking through this bridge, gazing at the water. Thoughts become ever changing and flowing, happiness streams with a force that cant be stopped, and a bridge that peacefully brings things together...',
                'Monet', 
                1899
            ),
        ];

        // Function to display random artwork
        function displayRandomArtwork() {
            const randomIndex = Math.floor(Math.random() * artworks.length);
            const randomArtwork = artworks[randomIndex];

            document.getElementById('title').textContent = randomArtwork.title;
            document.getElementById('image').src = randomArtwork.image;
            document.getElementById('description').textContent = randomArtwork.description;
            document.getElementById('author').textContent = 'Artist: ' + randomArtwork.author;
            document.getElementById('year').textContent = 'Year: ' + randomArtwork.year;
        }
    </script>
</body>
</html>
